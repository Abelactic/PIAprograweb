<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="estilos/pantalla5.css">
    <title>Registro de Mascotas</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="pagina2.html">Log in/Registrarse</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">

                    <li class="nav-item">
                        <a class="nav-link" href="https://www.facebook.com/exotikaremx">Facebook</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link"
                            href="https://instagram.com/exoticaremx?igshid=MzRlODBiNWFlZA==">Instagram</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="https://maps.app.goo.gl/D52XSrDVDNXDdCP17">Direccion</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <h2>Registro de Mascotas</h2>
        <form id="mascota-form">
            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="nombre" required>
            </div>
            <div class="mb-3">
                <label for="especie" class="form-label">Especie</label>
                <input type="text" class="form-control" id="especie" required>
            </div>
            <div class="mb-3">
                <label for="raza" class="form-label">Raza (opcional)</label>
                <input type="text" class="form-control" id="raza">
            </div>
            <div class="mb-3">
                <label for="edad" class="form-label">Edad</label>
                <input type="number" class="form-control" id="edad" required>
            </div>
            <div class="mb-3">
                <label for="foto" class="form-label">Foto (opcional)</label>
                <input type="file" class="form-control" id="foto">
            </div>
            <button type="button" class="btn btn-primary" id="registrar-btn">Registrar</button>
        </form>
    </div>

    <div class="modal fade" id="opcionesModal" tabindex="-1" role="dialog" aria-labelledby="opcionesModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="opcionesModalLabel">Opciones</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <p>¿Qué deseas hacer?</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Registrar otra mascota</button>
                    <a href="pantalla6.html" class="btn btn-primary">Agendar una cita</a>
                    <a href="pantalla7.html" class="btn btn-success">Ir a la pantalla principal</a>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById("registrar-btn").addEventListener("click", function() {
            const nombre = document.getElementById("nombre").value;
            const especie = document.getElementById("especie").value;
            const raza = document.getElementById("raza").value;
            const edad = document.getElementById("edad").value;
            const foto = document.getElementById("foto").value; 

            $('#opcionesModal').modal('show');
        });
    </script>
</body>
</html>
